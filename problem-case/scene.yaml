global:
    scale: 1.
styles:
    grass:
        base: polygons
        material:
            diffuse:
                texture: grass
                mapping: planar
                scale: global.scale
    water:
        base: polygons
        material:
            diffuse:
                texture: water
                mapping: planar
                scale: global.scale
    dirt:
        base: polygons
        material:
            diffuse:
                texture: dirt
                mapping: planar
                scale: global.scale
    stone:
        base: polygons
        material:
            diffuse:
                texture: stone
                mapping: planar
                scale: global.scale

textures:
    grass:
        url: ../img/grass4.png
    water:
        url: ../img/water2.gif
    dirt:
        url: ../img/stones1.png
    stone:
        url: ../img/stone.gif

sources:
    nextzen:
        type: MVT
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.mvt
        url_params:
            api_key: 3XqXMjEdT2StnrIRJ4HYbg
        max_zoom: 16

layers:
    earth:
        data: { source: nextzen }
        draw:
            dirt:
                order: 0
                color: white
    landuse:
        data: { source: nextzen }
        draw:
            grass:
                order: 1
                color: white
    water:
        data: { source: nextzen }
        draw:
            water:
                color: white
                order: 3
    buildings:
        data: { source: nextzen }
        draw:
            stone:
                order: 5
                color: white
