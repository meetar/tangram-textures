# visualization of uv texture coordinates on line segments

sources:
    nextzen:
        type: MVT
        url: https://tile.nextzen.org/tilezen/vector/v1/256/all/{z}/{x}/{y}.mvt
        url_params:
            api_key: 3XqXMjEdT2StnrIRJ4HYbg
        max_zoom: 16
textures:
    line-texture:
        url: ../img/uv-coords.png

styles:
    textured-lines:
        base: lines
        lighting: false
        material:
            diffuse:
                texture: line-texture
                mapping: uv
        shaders:
            uniforms:
                u_tex: line-texture
            blocks:
                color: |
                    color = texture2D(u_tex, fract(vec2(v_texcoord.x, v_texcoord.y)));

layers:
    water:
        data: { source: nextzen }
        draw:
            textured-lines:
                order: 1
                width: 50px
