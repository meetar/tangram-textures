# visualization of uv texture coordinates on line segments

sources:
    mapzen:
        type: TopoJSON
        url: ../tiles/{z}/{x}/{y}.topojson
        max_zoom: 13
textures:
    line-texture:
        url: ../img/uv-coords.png

styles:
    textured-lines:
        base: lines
        lighting: false
        material:
            diffuse:
                texture: line-texture
                mapping: uv
        shaders:
            uniforms:
                u_tex: line-texture
            blocks:
                color: |
                    color = texture2D(u_tex, fract(vec2(v_texcoord.x, v_texcoord.y)));

layers:
    water:
        data: { source: mapzen}
        draw:
            textured-lines:
                order: 1
                width: 50px
