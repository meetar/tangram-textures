cameras:
    camera1:
        type: isometric
styles:
    tools:
        shaders:
            blocks: 
                global: |
                    // Coord System
                    //================================
                    varying vec3 v_pos;
                    vec2 TileCoords(){return fract(v_pos.xy*0.0002445);}
                position: |
                    v_pos = modelPosition().xyz * 32767.;
    texture:
        base: polygons
        mix: tools 
        lighting: false
        shaders:
            uniforms:
                u_texture: water2.gif
                u_scale: .5
            blocks:
                global: |
                    vec4 TileTexture(sampler2D tex, float scale) {
                        vec2 IN = TileCoords()*scale;
                        vec2 OUT = TileCoords()*scale*2.;
                        return mix(texture2D(tex,fract(IN)), texture2D(tex,fract(OUT)), fract(u_map_position.z));
                    }
                color: |
                    vec2 st = TileCoords()*3. ;
                    color.rgb = TileTexture(u_texture,u_scale).rgb;
    texturelines:
        base: lines
        mix: tools 
        lighting: false
        shaders:
            uniforms:
                u_texture: water.gif
            blocks:
                global: |
                    vec4 TileTexture(sampler2D tex, float scale) {
                        vec2 IN = TileCoords()*scale;
                        vec2 OUT = TileCoords()*scale*2.;
                        return mix(texture2D(tex,fract(IN)), texture2D(tex,fract(OUT)), fract(u_map_position.z));
                    }
                color: |
                    vec2 st = TileCoords()*1.0 ;
                    color.rgb = TileTexture(u_texture,1.).rgb;
         
    grass:
        base: polygons
        mix: texture
        shaders:
            uniforms:
                u_texture: grass.gif
    water:
        base: polygons
        mix: texture
        shaders:
            uniforms:
                u_texture: water2.gif
    dirt:
        base: polygons
        mix: texture
        shaders:
            uniforms:
                u_texture: dirt.gif
    stone:
        base: polygons
        mix: texture
        shaders:
            uniforms:
                u_texture: stone.gif
                u_scale: 10.
    stonelines:
        base: lines
        mix: texturelines
        shaders:
            uniforms:
                u_texture: stone.gif

sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-tDHBHDp
        max_zoom: 16

layers:
    earth:
        data: { source: mapzen }
        draw:
            dirt:
                order: 0
    landuse:
        data: { source: mapzen }
        draw:
            grass:
                order: 1
    water:
        data: { source: mapzen }
        draw:
            water:
                order: 3
                color: [0.271,0.267,0.243]
    roads:
        data: { source: mapzen }
        filter: { not: { highway: service, kind: rail } }
        properties: { width: 3 }
        draw:
            stonelines:
                order: 4
                width: 8
    buildings:
        data: { source: mapzen }
        draw:
            stone:
                order: 5
